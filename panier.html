<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/panier.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=DM+Serif+Text:ital@0;1&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">


    
</head>
<body>
  <div id="top">

    <a href="acceuille.html">Bienvenue chez nous, votre spécialiste des cartes à collectionner . Expédition dans le monde entier.</a>
</div>
<nav>
    <img src="Frame 4.png" alt="" id="logo">               
    <div id="search">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="search" placeholder="chercher ton pokémon">
    </div>
    <i class="fa-solid fa-store"></i>    </nav>
    <p style="font-family: roboto;">Choisir par type:</p>
   
    <div id="panier"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let favoris = localStorage.getItem("favoris");
            if (favoris) {
                favoris = JSON.parse(favoris);
                const panierDiv = document.getElementById("panier");

                favoris.forEach(data => {
                    let cardDiv = document.createElement("section");
                    cardDiv.className = "card";

                    cardDiv.innerHTML = `
                        <h2>${data.name}</h2>
                        <span>${data.flavor_text}</span><br>
                        <h3>Description</h3>:
                        <span>${data.description}</span><br>
                        <span>${data.entry_number}</span><br>
                        <span>${data.pokedex_name}</span><br>
                        <span>${data.type}</span><br>
                        <span>${data.weight}</span><br>
                        <span>Pokédex ID: ${data.id}</span><br>
                    `;

                    let img = document.createElement("img");
                    img.className = "pokeimg";
                    img.setAttribute("src", data.img);

                    cardDiv.appendChild(img);
                    panierDiv.appendChild(cardDiv);
                });
            }
        });
    </script>
</body>
</html>
